name: Release
run-name: "${{ github.event.repository.name }} | Release | ${{ github.run_id }}"
permissions: read-all

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '*.csproj'

  workflow_dispatch:
    inputs:
      force-publish:
        description: 'Publish to PSGallery'
        required: false
        default: false
        type: boolean

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install GitVersion tool
        uses: gittools/actions/gitversion/setup@d0139503a9321f76b4a417dfdc8aebcec24decdd
        with:
          versionSpec: '6.5.1'

      - name: Get semantic build version
        id: gitversion
        uses: gittools/actions/gitversion/execute@d0139503a9321f76b4a417dfdc8aebcec24decdd
        with:
          configFilePath: GitVersion.yml
          disableShallowCloneCheck: true

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup PowerShell
        shell: pwsh
        run: |
          Install-PSResource -Name InvokeBuild, Pester -TrustRepository -AcceptLicense

      - name: Build Module
        shell: pwsh
        run: |
          Invoke-Build -Task Build, Test -SemanticVersion ${{ steps.gitversion.outputs.semVer }} -Configuration Release

      - name: Create GitHub Release
        if: github.event_name == 'workflow_dispatch'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.gitversion.outputs.semVer }}
          name: Release v${{ steps.gitversion.outputs.semVer }}
          body: |
            ## Changes in this Release
            - Version: ${{ steps.gitversion.outputs.semVer }}
            - Commit: ${{ github.sha }}

            See [CHANGELOG.md](CHANGELOG.md) for detailed changes.
          artifacts: "build/out/PSBinaryModule/**/*"
          draft: false
          prerelease: ${{ steps.gitversion.outputs.preReleaseLabel != '' }}

      - name: Publish to PowerShell Gallery
        if: (github.event_name == 'workflow_dispatch' || github.event.inputs.publish-psgallery == 'true')
        shell: pwsh
        env:
          PSGALLERY_API_KEY: ${{ secrets.PSGALLERY_API_KEY }}
        run: |
          if ([string]::IsNullOrEmpty($env:PSGALLERY_API_KEY)) {
            Write-Warning "PSGallery API key not found. Skipping publish."
            exit 0
          }
          Invoke-Build -Task Publish -NugetApiKey $env:PSGALLERY_API_KEY
