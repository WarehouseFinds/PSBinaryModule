name: CI
run-name: "${{ github.event.repository.name }} | CI | ${{ github.run_id }} | ${{ github.event_name }}"
permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '*.csproj'
      - '*.ps1'

  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/**/*'
      - '*.sln'
      - '*.csproj'
      - '*.ps1'

jobs:
  changes:
    name: Label Changes
    runs-on: [ubuntu-latest]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Labeler
      id: labeler
      uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b #v6.0.1

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release-version: ${{ steps.build.outputs.release-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Module
        id: build
        uses: ./.github/actions/ps-build
        with:
          release-type: Debug

  unit-tests:
    name: Unit Tests
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run C# unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx" --collect "XPlat Code Coverage" --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          job_summary: true
          check_run: false
          comment_mode: off
          fail_on: test failures
          files: test-results/**/*.trx
          check_name: Unit Test Results

  integration-tests:
    name: Integration Tests
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '10.0.x'

      - name: Set DOTNET_ROOT for PowerShell
        run: |
          $dotnetPath = Get-Command dotnet | Select-Object -ExpandProperty Source
          $dotnetRoot = Split-Path -Parent $dotnetPath
          echo "DOTNET_ROOT=$dotnetRoot" >> $GITHUB_ENV
          Write-Host "Found dotnet at: $dotnetPath"
          Write-Host "DOTNET_ROOT set to: $dotnetRoot"
        shell: pwsh

      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          name: PSBinaryModule
          path: build/out/PSBinaryModule

      - name: Setup PowerShell
        shell: bash
        run: |
          echo "=== .NET Info ==="
          dotnet --info
          echo ""
          echo "=== Runtime Location ==="
          ls -la $DOTNET_ROOT/shared/Microsoft.NETCore.App/ 2>/dev/null || echo "No runtimes found"
          echo ""
          echo "=== PowerShell .NET Check ==="
          pwsh -c '$PSVersionTable | Select-Object PSVersion, OS'
          pwsh -c '[System.Runtime.InteropServices.RuntimeInformation]::OSDescription'

      - name: Install PowerShell 7.5.4
        shell: pwsh
        run: |
          # PowerShell 7.5.4 installation
          if ($env:RUNNER_OS -eq 'Linux') {
            # Ubuntu/Linux
            & sudo apt-get update
            & sudo apt-get install -y powershell 2>$null || Write-Host "PowerShell install attempt completed"
          } elseif ($env:RUNNER_OS -eq 'macOS') {
            # macOS - ensure latest PowerShell is available
            & brew install --cask powershell 2>$null || Write-Host "PowerShell install attempt completed"
          } else {
            # Windows - PowerShell is already available
            Write-Host "PowerShell already available on Windows"
          }
          # Verify installation
          & pwsh --version

      - name: Install Pester
        shell: pwsh
        run: |
          # Install latest Pester compatible with PowerShell 7.5.4 and .NET 10
          Write-Host "Installing Pester..."
          Install-PSResource -Name Pester -TrustRepository -AcceptLicense -Force

          # Verify installation
          $pesterModule = Get-Module Pester -ListAvailable | Sort-Object Version -Descending | Select-Object -First 1
          Write-Host "Pester version installed: $($pesterModule.Version)"

      - name: Run Integration Tests
        shell: pwsh
        env:
          DOTNET_ROOT: ${{ env.DOTNET_ROOT }}
        run: |
          # Ensure assembly resolution can find .NET 10 runtime
          Write-Host "DOTNET_ROOT: $env:DOTNET_ROOT"
          Write-Host "PowerShell Version: $($PSVersionTable.PSVersion)"

          # Pre-load .NET runtime information for assembly resolution
          if ($env:DOTNET_ROOT) {
            $netRuntimePath = Join-Path $env:DOTNET_ROOT 'shared/Microsoft.NETCore.App'
            if (Test-Path $netRuntimePath) {
              Write-Host ".NET runtime found at: $netRuntimePath"
              # List available versions
              Get-ChildItem $netRuntimePath | ForEach-Object { Write-Host "  - $_" }

              # Ensure DOTNET_ROOT is available in the environment for child processes
              $env:DOTNET_ROOT = $env:DOTNET_ROOT
            } else {
              Write-Host "Warning: .NET runtime path not found: $netRuntimePath"
            }
          }

          $config = New-PesterConfiguration @{
              Run        = @{
                  Path     = './tests/Integration'
                  PassThru = $true
              }
              TestResult = @{
                  Enabled      = $true
                  OutputFormat = 'NUnitXml'
                  OutputPath   = './test-results/integration-tests.xml'
              }
              Filter     = @{
                  Tag = 'Integration'
              }
              Output     = @{
                  Verbosity = 'Detailed'
              }
          }

          Write-Host "Running Pester with DOTNET_ROOT=$env:DOTNET_ROOT"
          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results-${{ matrix.os }}
          path: test-results/
