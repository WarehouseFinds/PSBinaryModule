name: CI
run-name: "${{ github.event.repository.name }} | CI | ${{ github.run_id }} | ${{ github.event_name }}"
permissions: read-all

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '*.sln'
      - '*.csproj'
      - '*.ps1'

  pull_request:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - '.github/**/*'
      - '*.sln'
      - '*.csproj'
      - '*.ps1'

jobs:
  changes:
    name: Label Changes
    runs-on: [ubuntu-latest]
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
    steps:
    - name: Labeler
      id: labeler
      uses: actions/labeler@634933edcd8ababfe52f92936142cc22ac488b1b #v6.0.1

  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release-version: ${{ steps.build.outputs.release-version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Module
        id: build
        uses: ./.github/actions/ps-build
        with:
          release-type: Debug

  unit-tests:
    name: Unit Tests
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: write
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          name: PSBinaryModule
          path: build/out/PSBinaryModule

      - name: Run C# unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=unit-tests.trx" --collect "XPlat Code Coverage" --results-directory ./test-results

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: test-results/

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always() && matrix.os == 'ubuntu-latest'
        with:
          job_summary: true
          check_run: false
          comment_mode: off
          fail_on: test failures
          files: test-results/**/*.trx
          check_name: Unit Test Results

  integration-tests:
    name: Integration Tests
    needs: [build]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    permissions:
      contents: read
      checks: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: '8.0.x'

      - name: Download all build artifacts
        uses: actions/download-artifact@v5
        with:
          name: PSBinaryModule
          path: build/out/PSBinaryModule

      - name: Setup PowerShell
        shell: pwsh
        run: |
          Install-PSResource -Name Pester -TrustRepository -AcceptLicense

      - name: Run Integration Tests
        shell: pwsh
        run: |
          $config = New-PesterConfiguration @{
              Run        = @{
                  Path     = './tests/Integration'
                  PassThru = $true
              }
              TestResult = @{
                  Enabled      = $true
                  OutputFormat = 'NUnitXml'
                  OutputPath   = './test-results/integration-tests.xml'
              }
              Filter     = @{
                  Tag = 'Integration'
              }
              Output     = @{
                  Verbosity = 'Detailed'
              }
          }
          Invoke-Pester -Configuration $config

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: integration-test-results-${{ matrix.os }}
          path: test-results/
